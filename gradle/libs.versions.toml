[versions]
agp = "8.11.1"
kotlin = "2.2.0"
junit = "4.13.2"
junitVersion = "1.1.5"
espressoCore = "3.5.1"
activityCompose = "1.8.0"
composeBom = "2024.09.00"
nav3Core = "1.0.0-alpha05"
kotlinSerialization = "2.2.0"
kotlinxSerializationCore = "1.9.0"
lifecycleViewmodelNavigation3Android = "1.0.0-alpha03"
coil = "3.2.0"
retrofit = "3.0.0"
moshi = "1.15.2"
okhttp = "5.1.0"
hilt = "2.56.2"
